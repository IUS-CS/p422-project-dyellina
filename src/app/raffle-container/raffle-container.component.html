<body>
<form>
  <div class="form-group">
    <label for="name1"class="name1">Player 1</label><span>Wins: {{wins[1]}}</span>
    <input type ="text" class="form-control" id="name1"  placeholder="Jonny Doe"
           [(ngModel)]="name1" name="name1">
    <label for="name2"class="name2">Player 2</label><span>Wins: {{wins[2]}}</span>
    <input type ="text" class="form-control" id="name2"  placeholder="Jonny Doe"
           [(ngModel)]="name2" name="name2">
    <label for="name3"class="name3">Player 3</label><span>Wins: {{wins[3]}}</span>
    <input type ="text" class="form-control" id="name3"  placeholder="Jonny Doe"
           [(ngModel)]="name3" name="name3">
    <label for="name4"class="name4">Player 4</label><span>Wins: {{wins[4]}}</span>
    <input type ="text" class="form-control" id="name4"  placeholder="Jonny Doe"
           [(ngModel)]="name4"name="name4">
    <label for="name5"class="name5">Player 5</label><span>Wins: {{wins[5]}}</span>
    <input type ="text" class="form-control" id="name5"  placeholder="Jonny Doe"
           [(ngModel)]="name5"name="name5">
    <p>
      {{num}}
    </p>
    <button type="button" (click)="onSubmit()" value="Print"> Generate Winner </button> <span>
    <button type="reset" (click)="reset()" value="Reset">Reset</button>
  </span>
    <div *ngIf="clicked">
      <div *ngIf="num===1">{{name1}} Wins</div>
      <div *ngIf="num===2">{{name2}} Wins</div>
      <div *ngIf="num===3">{{name3}} Wins</div>
      <div *ngIf="num===4">{{name4}} Wins</div>
      <div *ngIf="num===5">{{name5}} Wins</div>
    </div>



  </div>
</form>
